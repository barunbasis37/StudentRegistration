<form ng-submit="vm.Save()">
    <input type="text" ng-model="vm.Student.Name"/>
    <input type="text" ng-model="vm.Student.Phone"/>
    <input type="email" ng-model="vm.Student.Email"/>
    <input type="text" ng-model="vm.Student.City"/>
    <input type="text" ng-model="vm.Student.Address"/>
    <input type="submit"  value="Save" />
</form>
