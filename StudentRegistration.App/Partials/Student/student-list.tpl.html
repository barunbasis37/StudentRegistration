<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No</th>
        <th>City</th>
        <th>Address</th>
    </tr>
    <tr ng-repeat="s in vm.Students">
        <td> {{s.Name}} </td>
        <td> {{s.Phone}} </td>
        <td> {{s.Email}} </td>
        <td> {{s.City}} </td>
        <td> {{s.Address}} </td>
    </tr>
</table>
